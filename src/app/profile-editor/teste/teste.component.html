<ng-container [formGroup]="parentFormGroup">
  <div formGroupName="address2">
    <h3>Address</h3>

    <label>
      Street:
      <input type="text" formControlName="street" />
    </label>

    <label>
      City:
      <input type="text" formControlName="city" />
    </label>

    <label>
      State:
      <input type="text" formControlName="state" />
    </label>
  </div>
</ng-container>
